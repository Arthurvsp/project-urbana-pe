<body class="bg-background-light min-h-screen flex flex-col font-display antialiased text-[#111318] overflow-x-hidden">
  <!-- Top Navigation Bar -->
  <div class="w-full bg-white border-b border-[#f0f2f4] sticky top-0 z-50">
    <div class="px-4 md:px-10 py-3 flex items-center justify-between">
      <div class="flex items-center gap-4 text-[#111318]">
        <div class="size-8 text-primary">
          <!-- SVG ou ícone aqui -->
        </div>
        <h2 class="text-lg font-bold leading-tight tracking-[-0.015em] hidden sm:block">Admin Transport</h2>
      </div>
      <div class="flex items-center gap-4 md:gap-8">
        <div class="hidden md:flex items-center gap-6">
          <a class="text-sm font-medium leading-normal text-primary" href="#">Usuários</a>
        </div>
        <div class="flex items-center gap-4">
          <button (click)="logout()" class="flex items-center justify-center overflow-hidden rounded-lg h-9 px-4 bg-primary hover:bg-primary/90 transition-colors text-white text-sm font-bold leading-normal tracking-[0.015em]">
            <span class="truncate">Logout</span>
          </button>
          <div class="bg-center bg-no-repeat bg-cover rounded-full size-10 border-2 border-white shadow-sm" [style.background-image]="'ur[](https://placeholder.com/40x40)'"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- Main Content Area -->
  <main class="flex-1 flex flex-col items-center py-8 md:py-12 px-4 md:px-0">
    <div class="w-full max-w-[640px] flex flex-col gap-6">
      <!-- Page Heading -->
      <div class="flex flex-col gap-2 text-center md:text-left">
        <h1 class="text-3xl md:text-4xl font-black leading-tight tracking-[-0.033em]">Cadastro de Usuário</h1>
        <p class="text-[#616f89] text-base font-normal leading-normal">Preencha os dados abaixo para registrar um novo usuário no sistema.</p>
      </div>

      <!-- Form Card -->
      <div class="bg-white rounded-xl shadow-sm border border-[#dbdfe6] p-6 md:p-8 flex flex-col gap-6">
        <form [formGroup]="userForm" (ngSubmit)="saveUser()">
          <!-- Nome Field -->
          <div class="flex flex-col gap-2">
            <label class="text-base font-medium leading-normal text-[#111318]" for="name">Nome Completo</label>
            <input 
              formControlName="name" 
              class="form-input w-full rounded-lg border border-[#dbdfe6] bg-white text-[#111318] h-12 px-4 placeholder:text-[#616f89] focus:border-primary focus:ring-1 focus:ring-primary transition-all text-base" 
              id="name" 
              placeholder="Digite o nome completo" 
              type="text"/>
          </div>

          <!-- Email Field -->
          <div class="flex flex-col gap-2">
            <label class="text-base font-medium leading-normal text-[#111318]" for="email">Email Corporativo</label>
            <div class="relative">
              <span class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-[#616f89]">
                <span class="material-symbols-outlined text-[20px]">mail</span>
              </span>
              <input 
                formControlName="email" 
                class="form-input w-full rounded-lg border border-[#dbdfe6] bg-white text-[#111318] h-12 pl-10 pr-4 placeholder:text-[#616f89] focus:border-primary focus:ring-1 focus:ring-primary transition-all text-base" 
                id="email" 
                placeholder="usuario@empresa.com" 
                type="email"/>
            </div>
          </div>

          <!-- Senha Field (NOVO) -->
          <div class="flex flex-col gap-2">
            <label class="text-base font-medium leading-normal text-[#111318]" for="password">Senha</label>
            <div class="relative">
              <span class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-[#616f89]">
                <span class="material-symbols-outlined text-[20px]">lock</span>
              </span>
              <input 
                formControlName="password" 
                class="form-input w-full rounded-lg border border-[#dbdfe6] bg-white text-[#111318] h-12 pl-10 pr-4 placeholder:text-[#616f89] focus:border-primary focus:ring-1 focus:ring-primary transition-all text-base" 
                id="password" 
                placeholder="Digite a senha" 
                type="password"/>
            </div>
            <div *ngIf="userForm.get('password')?.touched && userForm.get('password')?.hasError('required')" class="text-red-600 text-sm">
              A senha é obrigatória
            </div>
            <div *ngIf="userForm.get('password')?.touched && userForm.get('password')?.hasError('minlength')" class="text-red-600 text-sm">
              A senha deve ter pelo menos 6 caracteres
            </div>
          </div>

          <!-- Action Buttons -->
          <div class="flex flex-col-reverse sm:flex-row items-center justify-end gap-3 pt-4 border-t border-[#f0f2f4] mt-4">
            <button 
              type="button" 
              (click)="cancel()" 
              class="w-full sm:w-auto px-6 h-12 rounded-lg border border-[#dbdfe6] text-[#111318] font-bold text-sm bg-transparent hover:bg-gray-50 transition-colors">
              Cancelar
            </button>
            <button 
              type="submit" 
              [disabled]="userForm.invalid"
              class="w-full sm:w-auto px-6 h-12 rounded-lg bg-primary hover:bg-blue-600 text-white font-bold text-sm shadow-md shadow-blue-500/20 transition-all flex items-center justify-center gap-2 disabled:opacity-50 disabled:cursor-not-allowed">
              <span class="material-symbols-outlined text-[18px]">save</span>
              Salvar Usuário
            </button>
          </div>
        </form>
      </div>
    </div>
  </main>
</body>
