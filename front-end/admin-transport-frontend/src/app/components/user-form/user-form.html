<body class="bg-background-light dark:bg-background-dark min-h-screen flex flex-col font-display antialiased text-[#111318] dark:text-white overflow-x-hidden">
  <!-- Top Navigation Bar -->
  <div class="w-full bg-white dark:bg-surface-dark border-b border-[#f0f2f4] dark:border-gray-800 sticky top-0 z-50">
    <div class="px-4 md:px-10 py-3 flex items-center justify-between">
      <div class="flex items-center gap-4 text-[#111318] dark:text-white">
        <div class="size-8 text-primary">
          <!-- SVG ou ícone aqui -->
        </div>
        <h2 class="text-lg font-bold leading-tight tracking-[-0.015em] hidden sm:block">Admin Transport</h2>
      </div>
      <div class="flex items-center gap-4 md:gap-8">
        <div class="hidden md:flex items-center gap-6">
          <a class="text-sm font-medium leading-normal hover:text-primary transition-colors" href="#">Dashboard</a>
          <a class="text-sm font-medium leading-normal text-primary" href="#">Usuários</a>
          <a class="text-sm font-medium leading-normal hover:text-primary transition-colors" href="#">Cartões</a>
        </div>
        <div class="flex items-center gap-4">
          <button class="flex items-center justify-center overflow-hidden rounded-lg h-9 px-4 bg-primary hover:bg-primary/90 transition-colors text-white text-sm font-bold leading-normal tracking-[0.015em]">
            <span class="truncate">Logout</span>
          </button>
          <div class="bg-center bg-no-repeat bg-cover rounded-full size-10 border-2 border-white dark:border-gray-700 shadow-sm" [style.background-image]="'ur[](https://placeholder.com/40x40)'"></div>
        </div>
      </div>
    </div>
  </div>
  <!-- Main Content Area -->
  <main class="flex-1 flex flex-col items-center py-8 md:py-12 px-4 md:px-0">
    <div class="w-full max-w-[640px] flex flex-col gap-6">
      <!-- Page Heading -->
      <div class="flex flex-col gap-2 text-center md:text-left">
        <h1 class="text-3xl md:text-4xl font-black leading-tight tracking-[-0.033em]">Cadastro de Usuário</h1>
        <p class="text-[#616f89] dark:text-gray-400 text-base font-normal leading-normal">Preencha os dados abaixo para registrar um novo usuário no sistema.</p>
      </div>
      <!-- Form Card -->
      <div class="bg-white dark:bg-surface-dark rounded-xl shadow-sm border border-[#dbdfe6] dark:border-gray-800 p-6 md:p-8 flex flex-col gap-6">
        <form [formGroup]="userForm" (ngSubmit)="saveUser()">
          <!-- Nome Field -->
          <div class="flex flex-col gap-2">
            <label class="text-base font-medium leading-normal text-[#111318] dark:text-gray-100" for="name">Nome Completo</label>
            <input formControlName="name" class="form-input w-full rounded-lg border border-[#dbdfe6] dark:border-gray-600 bg-white dark:bg-gray-800 text-[#111318] dark:text-white h-12 px-4 placeholder:text-[#616f89] dark:placeholder:text-gray-500 focus:border-primary focus:ring-1 focus:ring-primary transition-all text-base" id="name" placeholder="Digite o nome completo" type="text"/>
          </div>
          <!-- Email Field -->
          <div class="flex flex-col gap-2">
            <label class="text-base font-medium leading-normal text-[#111318] dark:text-gray-100" for="email">Email Corporativo</label>
            <div class="relative">
              <span class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-[#616f89] dark:text-gray-500">
                <span class="material-symbols-outlined text-[20px]">mail</span>
              </span>
              <input formControlName="email" class="form-input w-full rounded-lg border border-[#dbdfe6] dark:border-gray-600 bg-white dark:bg-gray-800 text-[#111318] dark:text-white h-12 pl-10 pr-4 placeholder:text-[#616f89] dark:placeholder:text-gray-500 focus:border-primary focus:ring-1 focus:ring-primary transition-all text-base" id="email" placeholder="usuario@empresa.com" type="email"/>
            </div>
          </div>
          <!-- Password Field -->
          <div class="flex flex-col gap-2">
            <label class="text-base font-medium leading-normal text-[#111318] dark:text-gray-100" for="password">Senha</label>
            <div class="relative group">
              <span class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-[#616f89] dark:text-gray-500">
                <span class="material-symbols-outlined text-[20px]">lock</span>
              </span>
              <input formControlName="password" [type]="showPassword ? 'text' : 'password'" class="form-input w-full rounded-lg border border-[#dbdfe6] dark:border-gray-600 bg-white dark:bg-gray-800 text-[#111318] dark:text-white h-12 pl-10 pr-12 placeholder:text-[#616f89] dark:placeholder:text-gray-500 focus:border-primary focus:ring-1 focus:ring-primary transition-all text-base" id="password" placeholder="••••••••"/>
              <button (click)="togglePassword()" class="absolute inset-y-0 right-0 pr-3 flex items-center cursor-pointer text-[#616f89] hover:text-primary dark:text-gray-500 dark:hover:text-white transition-colors" type="button">
                <span class="material-symbols-outlined text-[20px]">{{ showPassword ? 'visibility_off' : 'visibility' }}</span>
              </button>
            </div>
            <p class="text-xs text-[#616f89] dark:text-gray-500 mt-1">A senha deve conter pelo menos 8 caracteres, incluindo letras e números.</p>
          </div>
          <!-- Action Buttons -->
          <div class="flex flex-col-reverse sm:flex-row items-center justify-end gap-3 pt-4 border-t border-[#f0f2f4] dark:border-gray-800 mt-2">
            <button type="button" (click)="cancel()" class="w-full sm:w-auto px-6 h-12 rounded-lg border border-[#dbdfe6] dark:border-gray-600 text-[#111318] dark:text-white font-bold text-sm bg-transparent hover:bg-gray-50 dark:hover:bg-gray-800 transition-colors">Cancelar</button>
            <button type="submit" class="w-full sm:w-auto px-6 h-12 rounded-lg bg-primary hover:bg-blue-600 text-white font-bold text-sm shadow-md shadow-blue-500/20 transition-all flex items-center justify-center gap-2">
              <span class="material-symbols-outlined text-[18px]">save</span>
              Salvar Usuário
            </button>
          </div>
        </form>
      </div>
    </div>
  </main>
</body>
