<div class="flex min-h-screen items-center justify-center bg-gray-100">
  <div class="w-full max-w-md p-8 bg-white rounded-lg shadow-md">
    <h2 class="text-2xl font-bold mb-6 text-center">Login</h2>
    <form (ngSubmit)="login()">
      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700">Email</label>
        <input [(ngModel)]="credentials.email" type="email" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-primary" required />
      </div>
      <div class="mb-6">
        <label class="block text-sm font-medium text-gray-700">Senha</label>
        <input [(ngModel)]="credentials.password" type="password" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-primary" required />
      </div>
      <button type="submit" class="w-full px-4 py-2 bg-primary text-white rounded-md hover:bg-blue-600">Entrar</button>
    </form>
    <p *ngIf="error" class="mt-4 text-red-500 text-center">{{ error }}</p>
  </div>
</div>
